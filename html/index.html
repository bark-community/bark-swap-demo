<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarkSwap</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #070707;
      color: #fff;
      font-family: 'Inter', Verdana, Geneva, Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      height: 100vh;
    }

    h1 {
      margin: 20px 0;
    }

    #jupiter-terminal {
      width: 600px;
      height: 600px;
      border: 1px solid #555;
    }

    #loading {
      margin-top: 20px;
    }

    .fee-section {
      margin-top: 20px;
    }

    .fee-section input {
      margin: 5px;
    }

    .fee-section div {
      margin-top: 10px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>

<body>
  <main>
    <h1>BarkSwap</h1>
    <div id="jupiter-terminal"></div>
    <div id="loading" aria-live="polite">Loading...</div>
    <div class="fee-section">
      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
      <div id="fee">Calculated Fee: </div>
      <div id="feedback" class="error"></div>
    </div>
  </main>
  
  <script src="https://terminal.jup.ag/main-v2.js" data-preload defer></script>
  <script src="../app/components/main.js" defer></script>
</body>

</html>
